<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="../../assets/image/lf.png" type="image/icon type" />
    <title>CSS</title>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <div class="container">
          <div class="left-nav clearfix">
            <div class="nav-header"><a href="./index.html">UI Kit</a></div>
            <ul class="links">
              <li><a href="./index.html">Color</a></li>
              <li><a href="./typography.html">Typography</a></li>

          <div class="right-nav clearfix">
            <input type="text" placeholder="Search" class="search-field" />
            <button class="btn search-btn">Search</button>
          </div>
        </div>
      </nav>
    </header>

    <section class="container hero-content">
      <h1 class="title">Buttons</h1>
      <div class="divider"></div>
      <div class="button-group">
        <h3 class="my-2">Primary</h3>
        <div class="divider"></div>
        <table border="0">
          <tr>
            <td></td>
            <td>default</td>
            <td>Outline</td>
          </tr>
          <tr>
            <td>default</td>
            <td><button class="btn-b primary">Primary</button></td>
            <td><button class="btn-b outline-b">Outline</button></td>
          </tr>
          <tr>
            <td>hover</td>
            <td><button class="btn-b primary-dark">Primary</button></td>
            <td><button class="btn-b primary">Outline</button></td>
          </tr>
          <tr>
            <td>focus</td>
            <td><button class="btn-b primary-dark">Primary</button></td>
            <td></td>
          </tr>
        </table>
      </div>
      <!-- secondary -->
      <div class="button-group">
        <h3 class="my-2">Secondary button</h3>
        <div class="divider"></div>
        <table border="0">
          <tr>
            <td></td>
            <td>default</td>
            <td>Outline</td>
          </tr>
          <tr>
            <td>default</td>
            <td><button class="btn-b secondary">Primary</button></td>
            <td><button class="btn-b outline-s">Outline</button></td>
          </tr>
          <tr>
            <td>hover</td>
            <td><button class="btn-b secondary-dark">Primary</button></td>
            <td><button class="btn-b secondary">Outline</button></td>
          </tr>
          <tr>
            <td>focus</td>
            <td><button class="btn-b secondary-dark">Primary</button></td>
            <td></td>
          </tr>
        </table>
      </div>
      <div class="spacing"></div>
    </section>
  </body>
</html>
